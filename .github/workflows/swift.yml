name: Xcode Build and Analyze

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build
    runs-on: macos-latest

    steps:
      - uses: sersoft-gmbh/xcodebuild-action@v1
        with:
          project: ../CloudJumpers.xcodeproj
          scheme: CloudJumpers
          destination: platform=iOS
          action: build
